<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Perspective Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .perspective-card {
            transition: transform 0.2s;
        }
        .perspective-card:hover {
            transform: translateY(-5px);
        }
        .analysis-content {
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .analysis-content strong {
            color: #4a5568;
            font-weight: 600;
        }
        .analysis-content ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .analysis-content li {
            margin-bottom: 0.5rem;
        }
        .highlight {
            background: linear-gradient(120deg, rgba(66, 153, 225, 0.1) 0%, rgba(66, 153, 225, 0.1) 100%);
            padding: 0.1em 0.3em;
            border-radius: 0.2em;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-2 text-gray-800">News Perspective Generator</h1>
        <p class="text-center text-gray-600 mb-8">Get multi-perspective analysis of any news article</p>
        
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label for="url" class="block text-sm font-medium text-gray-700 mb-2">News Article URL</label>
                <input type="url" id="url" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="https://example.com/article">
            </div>

            <div class="mb-6">
                <button onclick="analyze()" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">
                    Generate Perspectives
                </button>
            </div>

            <div id="result" class="hidden space-y-6">
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                
                <div class="grid md:grid-cols-1 gap-6">
                    <!-- Business Perspective -->
                    <div class="perspective-card p-6 bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg shadow-sm">
                        <h3 class="font-semibold text-blue-800 text-lg mb-4">üíº Business Perspective</h3>
                        <div id="business-result" class="analysis-content text-gray-700"></div>
                    </div>

                    <!-- Political Perspective -->
                    <div class="perspective-card p-6 bg-gradient-to-br from-green-50 to-green-100 rounded-lg shadow-sm">
                        <h3 class="font-semibold text-green-800 text-lg mb-4">üèõÔ∏è Political Perspective</h3>
                        <div id="political-result" class="analysis-content text-gray-700"></div>
                    </div>

                    <!-- UPSC Perspective -->
                    <div class="perspective-card p-6 bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg shadow-sm">
                        <h3 class="font-semibold text-purple-800 text-lg mb-4">üìö UPSC Perspective</h3>
                        <div id="upsc-result" class="analysis-content text-gray-700"></div>
                    </div>
                </div>
            </div>

            <div id="loading" class="hidden">
                <div class="flex flex-col items-center justify-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <p class="mt-4 text-gray-600">Analyzing article...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatText(text) {
            // Convert markdown to HTML
            const htmlContent = marked.parse(text);
            
            // Additional formatting for important terms
            return htmlContent.replace(/\[([^\]]+)\]/g, '<span class="highlight">$1</span>');
        }

        async function analyze() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display formatted results
                document.getElementById('business-result').innerHTML = formatText(data.business);
                document.getElementById('political-result').innerHTML = formatText(data.political);
                document.getElementById('upsc-result').innerHTML = formatText(data.upsc);
                
                result.classList.remove('hidden');
            } catch (error) {
                alert(error.message || 'An error occurred while analyzing the article');
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
