<!DOCTYPE html>
<html>
<head>
    <title>News Perspective Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            width: 600px;
            height: 600px;
            overflow-y: auto;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: flex;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">News Perspective Generator</h1>
        
        <!-- Loading spinner -->
        <div id="loading" class="loading fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
        </div>

        <!-- Analysis section -->
        <div id="analysis-section">
            <button id="analyze-page" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4">
                Analyze Current Page
            </button>
            <div id="results" class="space-y-4"></div>
        </div>

        <!-- Chat section -->
        <div id="chat-section" class="mt-6">
            <div id="chat-history" class="bg-white rounded-lg shadow p-4 h-64 overflow-y-auto mb-4"></div>
            
            <!-- Suggested questions -->
            <div id="suggested-questions" class="mb-4 hidden"></div>
            
            <!-- Chat input -->
            <div class="flex space-x-2">
                <input type="text" id="chat-input" 
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Ask a question about the article...">
                <button onclick="sendQuestion()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
